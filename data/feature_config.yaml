# ==============================================================================
# Multi-Timeframe 기술적 분석 지표 생성용 파라미터 설정 파일 (보고서 기반 전체 업데이트)
# ==============================================================================
# 각 시간 단위(5m, 30m, 1h, 4h, 1d)별로 생성할 지표와 파라미터를 정의합니다.
# 보고서에서 추천된 모든 조합을 포함하도록 업데이트되었습니다.
#
# 구조:
# [timeframe]:
#   [function_name]:
#     - {param1: value1, param2: value2}
#     - {param1: valueA, param2: valueB} # 동일 함수 다른 파라미터로 여러 번 실행
#
# - [timeframe]: '5m', '30m', '1h', '4h', '1d' 등 pandas에서 인식 가능한 시간 단위 문자열
# - [function_name]: ta_lib_feature_generator.py에 정의된 함수 이름
# - 파라미터 딕셔너리: 각 함수에 전달될 인자들을 key-value 형태로 정의
#   (예: window: 14, short_window: 12 등)
#   인자가 없는 함수(calculate_obv 등)는 빈 딕셔너리 '{}'를 리스트에 포함합니다.
# ==============================================================================

